<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="tic-tac-toe-logo.webp" type="image/webp">
</head>
<body>
    <div class="game-container">
        <h1>Jogo da Velha</h1>
        <div id="symbolModal">
            <div class="symbol-select">
                <h2>Escolha seu símbolo</h2>
                <button id="chooseX">X</button>
                <button id="chooseO">O</button>
            </div>
        </div>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div id="stats"></div>
    </div>
    <div id="gameEndModal" class="modal">
        <div class="modal-content">
          <h2 id="resultMessage"></h2>
          <div class="modal-buttons">
            <button id="nextGame">Próxima Partida</button>
            <button id="endGame">Fim de Jogo</button>
          </div>
        </div>
      </div>      
    <script src="script.js"></script>
</body>
</html>
